<h2>{{@header}}</h2>
<table class="table table-bordered table-striped">
	<thead>
	<tr><th>Book</th><th>Genre</th>
	</thead>
	<tbody>
<F3:repeat group="{{@books}}" value="{{@item}}">
	<tr>
		<td><a href="{{@relroot}}/books/book/{{@item['BOOK_ID']}}">{{trim(@item['TITLE'])}}</a></td>
		<td><a href="{{@relroot}}/books/genre/{{@item['GENRE_ID']}}">{{trim(@item['GENRE'])}}</a></td>
	</tr>
</F3:repeat>
	</tbody>
</table>
<a href="{{@relroot}}/books">All Books</a>
