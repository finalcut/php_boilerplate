<form method="post" action="{{@relroot}}/login" id="loginForm" class="form-horizontal">
	<input type="hidden" name="returnTo" id="returnTo" value="{{@relroot}}" />
	<legend>Login</legend>
	<div class="control-group">
		<label class="control-label" for="txtUsername">Username</label>
		<div class="controls">
			<input type="text" id="txtUsername" name="username" value="">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="txtPassword">Password</label>
		<div class="controls">
			<input type="password" id="txtPassword" name="password" value="">
		</div>
	</div>

	<div class="form-actions">
		<input type="submit" class="btn btn-primary" id="loginButton" value="Login" />
		<span class="alert alert-error hidden" id="loginerror"></span>
	</div>	
</form>
